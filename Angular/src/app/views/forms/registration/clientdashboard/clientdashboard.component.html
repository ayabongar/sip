





<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">CLIENT EDITOR</h4>
    <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
  </div>
  <div class="modal-body">
    <app-client-editor *ngIf="clientObject" (bindGrindView)="bindGrindView()" [clientObject]="clientObject"></app-client-editor> 
      
  </div>
  </ng-template>
    <!---Dashboard-->
    
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 
          <button type="submit" class="btn btn-sm btn-primary" (click)="open(content)"
          data-backdrop="static" data-keyboard="false" ><i class="cui-pencil icons"></i> Add New Client</button>
          <input matInput (keyup)="applyFilter($event.target.value)"  class="form-control w-25 p-3 border-bottom pull-right" placeholder="Search">
        
        </div>
        <div class="card-body">  
    <div class="example-container mat-elevation-z8">
    
      <mat-table [dataSource]="dataSource" matSort >
          <ng-container matColumnDef="ClientID">
              <mat-header-cell *matHeaderCellDef mat-sort-header> <b>CLIENT ID </b></mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.ClientID}} </mat-cell>
            </ng-container>
            
        <ng-container matColumnDef="ClientAllias">
          <mat-header-cell *matHeaderCellDef mat-sort-header> <b>CLIENT NAME </b></mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.ClientAllias}} </mat-cell>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="ClientTypeDescription" class="header">
          <mat-header-cell *matHeaderCellDef mat-sort-header><b> CLIENT TYPE</b> </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.ClientTypeDescription}} </mat-cell>
        </ng-container>   
       
       
        <ng-container matColumnDef="ClientStatus">
          <mat-header-cell *matHeaderCellDef mat-sort-header><b>  CLIENT STATUS</b> </mat-header-cell>
          <mat-cell *matCellDef="let row" >             
            <span *ngIf="row.ClientStatus =='Active'" class="badge badge-success">Active</span>
            <span *ngIf="row.ClientStatus =='InActive'" class="badge badge-danger">In-Active</span>
          </mat-cell>
        </ng-container> 
        <ng-container matColumnDef="actions">
          <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
          <mat-cell *matCellDef="let row" >
            <button type="submit" class="btn btn-sm btn-primary" (click)="edit(content,row.ClientID)" ><i class="fa fa-file"></i> View Client </button>  |
            <button type="submit" class="btn btn-sm btn-primary" [routerLink]="['/registration/clientVehicles',row.ClientID]" ><i class="fa fa-file"></i> View Vehicles </button> 
          </mat-cell>
        </ng-container>    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
    
      <mat-paginator></mat-paginator>
    </div>
    
    
  </div>
  </div>
  </div>
