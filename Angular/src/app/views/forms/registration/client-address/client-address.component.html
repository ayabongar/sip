    <div class="card">
        <div class="card-header">
          <strong>POSTAL ADDRESS</strong> Form
        </div>
        <form [formGroup]="PopupForm" (ngSubmit)="onSubmit()" class="form-horizontal"  class="was-validated">
          <div class="card-body">
        
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="inputError1">Buiding and Floor</label>
              <div class="col-md-9">
              <input type="text" class="form-control" id="BuidingandFloor" required>
              
            </div></div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="ReferenceNumber">Street and Number</label>
              <div class="col-md-9">
              <input type="text" class="form-control" id="StreetandNumber" required>
              
            </div></div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="Surbub">Surbub</label>
              <div class="col-md-9">
              <input class="form-control" id="Surbub" type="TEXT" name="Surbub"  required>
            </div></div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="Nationality">Town/City</label>
              <div class="col-md-9">
                <input class="form-control" id="Town" type="TEXT" name="Town"  required>
            </div></div>
           
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="Nationality">Postal Code</label>
                <div class="col-md-9">
                  <input class="form-control" id="PostalCode" type="TEXT" name="PostalCode"  required>
              </div></div>
          </div>
        </form>
      </div>
