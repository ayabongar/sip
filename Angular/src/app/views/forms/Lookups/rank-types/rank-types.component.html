

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Manage Rank Types</h4>
      <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
    </div>
    <div class="modal-body">
        <form   method="post" [formGroup]="PopupForm" (ngSubmit)="onSubmit()" class="form-horizontal"  class="was-validated">
            <div class="form-group row">
                <div class="input-group">
                  
              <label class="col-md-3 col-form-label" for="text-input"> Rank Type:</label>
              <div class="col-md-9">
                <input type="text"  formControlName="RankDescription"     [(ngModel)]="object.RankDescription" class="form-control" placeholder="Rank Type is required"   required>
                
            
               </div>
              </div>
            </div>          
           
              <div class="form-group row">
                <label class="col-md-3 col-form-label"for='Contr' >Is item active ?</label>
                <div class="col-md-9">
                    <label class="switch switch-label switch-outline-primary-alt">
                        <input    formControlName="Active"   [(ngModel)]="object.Active" type="checkbox"  class="switch-input" >
                        <span class="switch-slider"  data-checked="✓" data-unchecked="✕"></span>              
                   </label>
                </div>
              </div>
           
            
            <div class="card-footer">
                            
                
                <button  type="submit"  *ngIf="PopupForm.valid" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
              </div>
            </form>
    </div>
    
  </ng-template>
    <!---Dashboard-->
    
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 
          <button type="submit" class="btn btn-sm btn-primary" (click)="add(content)"
          data-backdrop="static" data-keyboard="false" ><i class="cui-pencil icons"></i> Add</button>
          <input matInput (keyup)="applyFilter($event.target.value)"  class="form-control w-25 p-3 border-bottom pull-right" placeholder="Search">
        
        </div>
        <div class="card-body">  
    <div class="example-container mat-elevation-z8">
    
      <mat-table [dataSource]="dataSource" matSort >
          <ng-container matColumnDef="RankID">
              <mat-header-cell *matHeaderCellDef mat-sort-header> <b>Rank ID</b></mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.RankID}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="RankDescription">
              <mat-header-cell *matHeaderCellDef mat-sort-header> <b>Rank Type </b></mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.RankDescription}} </mat-cell>
            </ng-container>
      
        <!-- ID Column -->
       
       
       
        <ng-container matColumnDef="Active">
          <mat-header-cell *matHeaderCellDef mat-sort-header> <b>Status</b> </mat-header-cell>
          <mat-cell *matCellDef="let row" >             
            <span *ngIf="row.Active" class="badge badge-success">Active</span>
            <span *ngIf="!row.Active" class="badge badge-dark">In-Active</span>
          </mat-cell>
        </ng-container> 
        <ng-container matColumnDef="actions">
          <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
          <mat-cell *matCellDef="let row" >
            <button type="submit" class="btn btn-sm btn-primary" (click)="edit(content,row.RankID)" ><i class="fa fa-file"></i> View </button>
          </mat-cell>
        </ng-container>    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
    
      <mat-paginator></mat-paginator>
    </div>
    
    
  </div>
  </div>
  </div>
