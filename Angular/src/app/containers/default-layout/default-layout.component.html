  </app-sidebar>

      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">         
          <a class="btn" [routerLink]="['/dashboard']"><i class="icon-graph"></i> &nbsp;Dashboard</a>
         
        </div>
      </li>
    </cui-breadcrumb>

        <ng-template tabHeading><i class="icon-list"></i></ng-template>
        <div class="list-group list-group-accent">
      
        
          <div class="card">
            <div class="card-header">
              <strong>MY PROFILE</strong>       
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="company"><small> <b>SID : </b> {{lstUser.UserID}} - {{lstUser.UserCode}}</small> </label>
                
              </div>
              <div class="form-group">

              <div class="form-group">
                <label for="company"><small> <b>User Role : </b> {{lstUser.RoleName}}</small> </label>
              </div>           
                
              
              
            </div>
